<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Playfair+Display&family=Vampiro+One&display=swap"
    rel="stylesheet">
  <title>Maquette</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="header">
    <div class="grid-3">
      <div class="logos">
        <div class="icon"><img src="./images/facebook.svg" alt="fb"></div>
        <div class="icon"><img src="./images/twitter.svg" alt="tw"></div>
        <div class="icon"><img src="./images/instagram.svg" alt="inst">
        </div>
        <div class="icon"><img src="./images/pinterest.svg" alt="pint">
        </div>
      </div>
      <div class="title">Creative</div>
      <div class="searchtool">
        <img src="./images/search.svg" alt="search">
      </div>
    </div>
    <div class="sections">
      <a href="#firstsection">Home</a>
      <a href="#secondsection">Articles</a>
      <a href="#thirdsection">Contact</a>
      <a href="#fourthsection">About</a>
    </div>
    <div class="line"></div>
  </div>
  <div class="main-container">
    <!-- C'est ici que l'aventure commence jeune entrepreneur! -->
  </div>
  <footer>
    <div class="footercontent">
      <div class="titletwo">Creative</div>
      <nav>
        <a href="#firstsection">Home</a>
        <a href="#secondsection">Articles</a>
        <a href="#thirdsection">Contact</a>
        <a href="#fourthsection">About</a>
      </nav>
      <div class="gridd-3">
        <div class="block">
          <div class="textblock"></div>
          <div class="lineblock"></div>
          <div class="twitterb"></div>
          <div class="fbb"></div>
          <div class="instagrab"></div>
        </div>
        <div class="newsletter">
          <h3>Suscribe to our newsletter</h3>
          <div class="lineb"></div>
          <p>Get the latest post directly to email and stay up to date</p>
        </div>
        <div class="buttonc">
          <button class="button">enter your email</button>
          <div class="arrow"></div>
        </div>
      </div>
      <div class="linefinal"></div>
      <div class="copyright">
        <p>Creative 2020-Made in Figma</p>
      </div>
      <div class="back to top">
        <p>back to top</p>
        <div class="icon"><img src="./images/triangle.svg" alt="triangle"></div>
      </div>
    </div>
  </footer>
</body>

</html>
